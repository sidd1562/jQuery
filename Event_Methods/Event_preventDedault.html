<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #box {
      width: 500px;
      height: 300px;
      border-radius: 7px;
      border: 2px solid #d00ee6;
      background-color: rgb(223, 195, 246);
      padding: 7px;
    }
    #button {
      color: black;
      border-radius: 7px;
      background-color: rgb(138, 135, 151);
      font-size: 15px;
      padding: 7px;
    }

    #h3 {
      color: black;
    }
  </style>
  <body>
    <h1>Event preventDefault & isDefaultPrevented </h1>

    <div id="box">
      <a id="result" href="https://www.youtube.com/">youtube(preventDefault)</a>
      <br /><br />
      <a href="https://www.anime4i.com/">anime4i</a>
    </div>
    <br />
    <h3></h3>

    <script src="../JQuery/jquery-3.7.1.js"></script>

    <script>
      $(document).ready(function () {
        $("#result").click(function (e) {
          e.preventDefault();

          var a = e.isDefaultPrevented();
          $('h3').html(a);
        });
      });
    </script>
  </body>
</html>
