<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #result {
      width: 500px;
      height: 300px;
      border: 2px solid #d00ee6;
      background-color: rgb(223, 195, 246);
    }

    #h2 {
      color: black;
    }
  </style>
  <body>
    <h1>pageX & pageY</h1>

    <div id="result"></div>
    <br />
    <input type="text" name="" id="inputbox" />
    <br />
    <h2></h2>
    <script src="../JQuery/jquery-3.7.1.js"></script>

    <script>
      $(document).ready(function () {
        $("#result").on("mouseover mouseout mousedown", function (e) {
          $("h2").html(e.type + ": " + e.which);
        });

        $("#inputbox").on("keydown", function (e) {
          $("h2").html(e.type + ": " + e.which);
        });
      });
    </script>
  </body>
</html>
