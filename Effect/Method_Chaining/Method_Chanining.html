<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #box {
        background-color: blueviolet;
        font-size: 20px;
        border-radius: 7px;
        margin: 7px;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <h1>jquery-3 Effect_Hide_Show</h1>

    <div id="box">
      <h2>text Box</h2>
      <p>
        a prize in the shape of the first letter of the name of a high school or
      </p>
    </div>

    <button id="method">method Chaining</button>

    <script src="../JQuery/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#method").click(function () {
          $("#box").css("background", "pink").slideUp(1000).slideDown(1000);
        });
      });
    </script>
  </body>
</html>
