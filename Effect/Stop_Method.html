<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      #box {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        font-size: 20px;
        border-radius: 7px;
        border: 1px solid #000;
        margin: 7px;
        padding: 15px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>jquery-3 animate Stop</h1>

    <div id="box">
      <p>a prize in the shape of the</p>
    </div>

    <button id="animate">Animate</button>
    <button id="stop">Stop</button>

    <script src="../JQuery/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        $("#animate").click(function (e) {
          e.preventDefault();

          //   $("#box").animate({
          //     left: "150px",
          //     width: "+=100px",
          //     fontSize: "25px",
          //     borderWidth: "5px",
          //   });

          $("#box").animate(
            {
              left: "150px",
            },
            2000
          );
        
          $("#box").animate(
            {
              width: "150px",
              height: "150px",
              fontSize: "30px",
            },
            2000,
            function () {
              alert("animation complete");
            }
          );
        });
      });

      $("#stop").click(function (e) {
        e.preventDefault();
        $("#box").stop();
      });
    </script>
  </body>
</html>
